name: Deploy to Hostinger via FTP

on:
  push:
    branches:
      - main # or 'master', depending on your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.bhartiyasolar.in }}
          username: ${{ secrets.u606446288.bhartiyasolar.in }}
          password: ${{ secrets.Jittu123@456 }}
          server-dir: public_html/ # Change if your directory is different
          local-dir: build/
